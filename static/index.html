<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>WEB-Lab2</title>

    </head>
    <body>

        <header class="d-flex justify-content-between align-items-center">
            <div class="logo-label d-flex justify-content-around">
                <div class="logo-img">
                    <img src="assets/logo.png" alt="logo" width="40vw">
                </div>

                <!-- Название, например alaTrello -->
                <h3 class="label">al'aTrello</h3>
            </div>

            <form action="GET" class="">
                <label for="search">
                    <img src="./assets/search.png" alt="search" width="17vw">
                </label>
                <input type="text" id="search" name="search" placeholder="Search">
            </form>

            <div class="login-sing d-flex justify-content-between align-items-center">
                <!-- Здесь будет написан логин пользователя -->
                <!-- Если не зашел, то не изображается -->
                <div id="user-login" class="login">
                    LOGIN
                </div>

                <!-- SingIn/Up/Out -->
                <div class="sing-some">
                    <form action="" class="d-flex justify-content-between">
<!--                        <input type="button" value="SingIn" class="btn btn-info">-->
<!--                        <input type="button" value="SingUp" class="btn btn-success">-->
                        <input type="button" onclick="location.href = '/login'" value="Sing Out" class="btn btn-dark">
                    </form>
                </div>
            </div>
        </header>

        <main>
            <button class="add-sticker" onclick="createNewSticker()"><img src="./assets/plus.png" alt="plus"></button>
        </main>

        <footer class="d-flex justify-content-center">
            <div class="contacts d-flex justify-content-between align-items-center">
                <div class="contact d-flex justify-content-between align-items-center">
                    <img src="./assets/vk.png" alt="vk" width="30vw">
                    <a class="label">VK</a>
                </div>
                <div class="contact d-flex justify-content-between align-items-center">
                    <img src="./assets/GitHub.png" alt="GitHub" width="30vw">
                    <a class="label">GitHub</a>
                </div>
                <div class="contact d-flex justify-content-between align-items-center">
                    <img src="./assets/inst.png" alt="Instagram" width="30vw">
                    <a class="label">Instagram</a>
                </div>
            </div>
        </footer>

        <div class="edit-window d-none justify-content-center align-items-center" id="edit-window">
            <div class="edit-sticker">
                <button class="close-edit-window d-flex item-align-center" id="edit-window-close">
                    <img src="./assets/close.png" alt="close" width="20">
                </button>

                <div class="space"></div>

                <div class="edit-form" id="edit-form">
                    <span style="font-size: 1.5em; font-weight: 600;">Title</span>
                    <input type="text" name="title" id="title">
                    <br><br>

                    <h4>Tags</h4>
                    <div id="marks"></div>
                    <button class="add-mark" id="add-mark">
                        <img src="./assets/plus.png" alt="plus" width="15">
                    </button>

                    <div class="edit-mark-list d-none" id="edit-mark-list">
                        <span>Tags</span>
                        <div class="all-marks" id="all-marks"></div>

                        <br><br>
                        <label for="new-mark-name">New Tag</label>
                        <input type="text" id="new-mark-name"><br>
                        <input type="color" id="new-mark-color">
                        <br><br>

                        <button class="btn btn-info float-right" id="add-new-mark">Add</button>
                    </div>

                    <br><br>
                    <h4>Content</h4>
                    <textarea name="content" id="content" rows="3"></textarea><br>
                    <br><br>

                    <button class="btn btn-info float-right" id="save-changes">Save</button>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
