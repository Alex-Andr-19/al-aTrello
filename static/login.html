<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>WEB-Lab2</title>
    </head>
    <body>

        <header class="d-flex justify-content-between align-items-center">
            <div class="logo-label d-flex justify-content-around">
                <div class="logo-img">
                    <img src="assets/logo.png" alt="logo" width="40vw">
                </div>

                <!-- Название, например alaTrello -->
                <h3 class="label">al'aTrello</h3>
            </div>

        </header>

        <main>

            <div class="login-form">
                <div>
                    <label for="login">Login</label><br>
                    <input type="text" id="login"><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password"><br><br>
                </div>
                <br>
                <button id="login-btn" class="btn btn-info">Log In</button>
                <button id="signup-btn" class="btn btn-success">Sing Up</button>
                <br>
                <div id="info-block" class="info-block nothing"></div>
            </div>

        </main>

        <footer class="d-flex justify-content-center">
            <div class="contacts d-flex justify-content-between align-items-center">
                <div class="contact d-flex justify-content-between align-items-center">
                    <img src="./assets/vk.png" alt="vk" width="30vw">
                    <a class="label" href="https://vk.com/id216734424">VK</a>
                </div>
                <div class="contact d-flex justify-content-between align-items-center">
                    <img src="./assets/GitHub.png" alt="GitHub" width="30vw">
                    <a class="label" href="https://github.com/Alex-Andr-19">GitHub</a>
                </div>
                <div class="contact d-flex justify-content-between align-items-center">
                    <img src="./assets/inst.png" alt="Instagram" width="30vw">
                    <a class="label" href="https://www.instagram.com/aleks_andr_19/">Instagram</a>
                </div>
            </div>
        </footer>

        <script src="scripts.js"></script>
    </body>
</html>
